<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- metatags -->

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Index - AhorrADAs</title>
  </head>
  <body class="bg-stone-100">

    <!-- navbar -->
    <header class="w-screen md:bg-teal-400">
      <div
        class="flex flex-col md:flex-row md:justify-between md:items-center md:px-5"
      >
        <div
          class="h-16 flex flex-row justify-between items-center px-2 bg-teal-400 text-white"
        >
          <div class="text-2xl">
            <i class="fa-solid fa-wallet"></i>
            AhorrADAs
          </div>

          <div class="md:hidden" id="buttonMenu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="h-full bg-white text-lg shadow-md hidden md:flex md:bg-teal-400 md:shadow-none md:text-base md:text-white" id="headerNav">
          <a
            href="./index.html"
            class="flex items-center md:p-2 md:rounded md:hover:bg-teal-500"
          >
            <i class="fa-solid fa-chart-line p-3 md:p-1"></i> Balance
          </a>
          <a
            href="./pages/categories.html"
            class="flex items-center md:p-2 md:rounded md:hover:bg-teal-500"
          >
            <i class="fa-solid fa-tag p-3 md:p-1"></i> Categorías
          </a>
          <a
            href="./pages/reports.html"
            class="flex items-center md:p-2 md:rounded md:hover:bg-teal-500"
          >
            <i class="fa-solid fa-chart-pie p-3 md:p-1"></i> Reportes
          </a>
        </div>
      </div>
    </header>

    <!--Main se empieza a identar -->
    <main>
      <section class="my-14 md:w-2/3 md:flex md:mx-auto ">
        <!-- balance y filters container -->
        <div class="md:w-1/3">
          <!-- balance -->
          <div class="w-11/12 m-auto p-5 bg-stone-50 rounded shadow-lg">
            <h2 class="mb-6 font-bold text-slate-700 text-3xl">Balance</h2>

            <div class="flex justify-between my-3">
              <div id="text-ganancias" class="text-slate-600 text-xl">
                Ganancias
              </div>
              <div id="number-ganancias" class="text-green-500 text-x">+$0</div>
            </div>
            <div class="flex justify-between my-3">
              <div id="text-gastos" class="text-slate-600 text-xl">Gastos</div>
              <div id="number-gastos" class="text-red-500 text-l">-$0</div>
            </div>
            <div class="flex justify-between my-3">
              <div id="text-total" class="text-slate-600 text-2xl">Total</div>
              <div id="number-total" class="text-slate-600 font-bold">$0</div>
            </div>
          </div>

          <!-- filters -->
          <div class="w-11/12 m-auto mt-9 p-5 bg-stone-50 rounded shadow-lg">
            <div class="flex items-center justify-between">
              <h2 class="font-bold text-slate-700 text-2xl">Filtros</h2>
              <a id="button-ocultar-filtros" href="#">Ocultar filtros</a>
            </div>

            <div id="container-inputs-filtros">
              <div id="div-filtros-tipo" class="flex flex-col my-4">
                <label id="label-tipo" for="filtro-tipo" class="font-bold py-2"
                  >Tipo</label
                >
                <select
                  id="filtro-tipo"
                  class="h-9 px-2 bg-stone-50 outline outline-1 outline-slate-400 rounded"
                >
                  <option value="todos">Todos</option>
                  <option value="gasto">Gasto</option>
                  <option value="ganancia">Ganancia</option>
                </select>
              </div>
              <div id="div-filtros-categoria" class="flex flex-col my-4">
                <label
                  id="label-categoría"
                  for="filtro-categoria"
                  class="font-bold py-2"
                  >Categoría</label
                >
                <select
                  id="filtro-categoria"
                  class="h-9 px-2 bg-stone-50 outline outline-1 outline-slate-400 rounded"
                >
                  <option value="todas">Todas</option>
                  <option value="comida">Comida</option>
                  <option value="servicios">Servicios</option>
                  <option value="salidas">Salidas</option>
                  <option value="educacion">Educación</option>
                  <option value="transporte">Transporte</option>
                  <option value="trabajo">Trabajo</option>
                </select>
              </div>
              <div id="div-filtros-fecha" class="flex flex-col my-4">
                <label
                  id="label-fecha"
                  for="filtro-fecha"
                  class="font-bold py-2"
                  >Desde</label
                >
                <input
                  id="filtro-fecha"
                  type="date"
                  class="h-9 px-2 bg-stone-50 outline outline-1 outline-slate-400 rounded"
                />
              </div>
              <div id="div-filtros-ordenar" class="flex flex-col my-4">
                <label
                  id="label-ordenar"
                  for="filtro-ordenar"
                  class="font-bold py-2"
                  >Ordenar por</label
                >
                <select
                  id="filtro-ordenar"
                  class="h-9 px-2 bg-stone-50 outline outline-1 outline-slate-400 rounded"
                >
                  <option value="mas-reciente">Más reciente</option>
                  <option value="menos-reciente">Menos reciente</option>
                  <option value="mayor-monto">Mayor monto</option>
                  <option value="menor-monto">Menor monto</option>
                  <option value="a-z">A/Z</option>
                  <option value="z-a">Z/A</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- operaciones container -->
        <div class="w-11/12 m-auto mt-9 p-5 bg-stone-50 rounded shadow-lg
        md:w-2/3 md:m-0">
          <div class="flex justify-between">
            <h2 class="font-bold text-slate-700 text-2xl">Operaciones</h2>
            <button
              id="button-nueva-operacion"
              class="p-2 bg-[#2dd4bf] rounded text-[#ffffff]">
              + Nueva Operación
            </button>
          </div>

          <div class="flex flex-col items-center justify-center m-[3rem]">
            <figure id="figure-operacion">
              <img
                class="w-[20rem]"
                src="./iconos/wallet.svg"
                alt="Ilustración de billetera y ahorros"
              />
            </figure>
            <div id="div-text-operaciones" class="mt-[2rem]">
              <h3 class="mb-2 text-[#4a4a4a] text-xl text-center">
                Sin resultados.
              </h3>
              <p class="text-[#4a4a4a] text-base text-center font-light">
                Cambia los filtros o agrega operaciones.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/09619394e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- javascript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
