<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- metatags -->

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Categorías - AhorrADAs</title>
  </head>
  <body class="bg-stone-50">
    <!-- navbar -->
    <header class="bg-teal-400">
      <div
        class="w-screen flex flex-col md:flex-row md:justify-between md:items-center md:px-5"
      >
        <div
          class="h-16 flex flex-row justify-between items-center px-2 bg-teal-400 text-white"
        >
          <div class="text-2xl">
            <i class="fa-solid fa-wallet"></i>
            AhorrADAs
          </div>

          <div class="md:hidden" id="buttonMenu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div
          class="h-full bg-white text-lg shadow-md hidden md:flex md:bg-teal-400 md:shadow-none md:text-base md:text-white"
          id="headerNav"
        >
          <a
            href="/index.html"
            class="flex items-center md:p-2 md:rounded md:hover:bg-teal-500"
          >
            <i class="fa-solid fa-chart-line p-3 md:p-1"></i> Balance
          </a>
          <a
            href="./categories.html"
            class="flex items-center md:p-2 md:rounded md:hover:bg-teal-500"
          >
            <i class="fa-solid fa-tag p-3 md:p-1"></i> Categorías
          </a>
          <a
            href="./reports.html"
            class="flex items-center md:p-2 md:rounded md:hover:bg-teal-500"
          >
            <i class="fa-solid fa-chart-pie p-3 md:p-1"></i> Reportes
          </a>
        </div>
      </div>
    </header>

    <main>
      <section
        class="w-11/12 m-auto my-16 p-5 bg-white rounded-md shadow-lg md:w-2/3"
      >
        <h2 class="mb-4 font-bold text-slate-700 text-4xl">Categorías</h2>

        <div>
          <label for="name-category" class="font-bold">Nombre</label>
          <form class="flex" id="categories-form">
            <input
              type="text"
              id="categories-input"
              class="w-full mt-1 block px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
            />
            <button
              type="submit"
              class="ml-2 mt-1 p-4 py-2 bg-green-500 rounded-md text-white"
            >
              Agregar
            </button>
          </form>
        </div>

        <div class="w-full my-4">
         <ul id="categories-list" class="divide-y divide-slate-200">
         </ul>
        </div>
      </section>
    </main>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/09619394e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- javascript -->
    <script src="../assets/js/app.js"></script>
  </body>
</html>
